<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="styles.css">
        <meta charset="UTF-8">
        <title>AJAX Interactions</title>
    
    </head>
    <body>
        <p>
            <fieldset>
                <legend>Input</legend>
                <form>
                    <div>
                        <input type=radio name="input_type" id="z" value="zip" checked>
                        Zip Code: 
                        <input type=text id="zip_entry" maxlength="5" size="5">
                    </div>
                    <div>
                        <input type=radio name="input_type" id="c" value="city">
                        City: 
                        <input type=text id="cs_entry" placeholder="ex: Dallas">
                    </div>
                    <input type="submit" id="get_wx" value="Get WX">
                </form>
            </fieldset>
        </p>
        <p>
            <fieldset>
                <legend>Output from Open Weather Map</legend>
                <div class="table" id="output_table">
                    <div class="row head">
                        <div class="cell">Key</div>
                        <div class="cell">Values</div>
                    </div>
                </div>
            </fieldset>
        </p>    
        <p>
            <fieldset>
                <legend>Output from http://httpbin.org/post</legend>
                    <span id=post_return></span>
            </fieldset>
        </p>
        <script src="script.js"></script> 
    </body>
</html>
